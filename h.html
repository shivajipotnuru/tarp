<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" id="contentPanel">
        </div>
    </div>
    <script>
        
    for (var i=1;i<=6;i++) {
        var myCol = $('<div class="col-sm-8 col-md-3 pb-4"></div>');
        var myPanel = $('<div class="card"><div class="card-block"><h4 class="card-title text-center" >Card title</h4><p class="card-text text-center">Some quick example text to build on the card title and make up the bulk of the cards content.</p></div></div>');
        myPanel.appendTo(myCol);
        myCol.appendTo('#contentPanel');
    }

    </script>
</body>
</html>
